<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin: 10px 0;
    }
    .product-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-to-cart { background-color: #007bff; color: #fff; }
    .checkout { background-color: #ffc107; color: #000; }
    .purchase { background-color: #28a745; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>F1 Car Toys</h1>
    <!-- Free image from Unsplash. You can replace the URL with any free image source as needed. -->
    <img src="ferrari.jpeg" alt="F1 Car" class="product-image">
    <h2>Super Fast F1 Car Toy</h2>
    <p>Experience the thrill of racing with our premium F1 car toy. Perfect for collectors and kids alike!</p>
    <div class="buttons">
      <button class="add-to-cart" onclick="fbq('track', 'AddToCart'); alert('Added to cart!');">
        Add To Cart
      </button>
      <button class="checkout" onclick="fbq('track', 'InitiateCheckout'); alert('Initiating checkout...');">
        Initiate Checkout
      </button>
      <button class="purchase" onclick="fbq('track', 'Purchase'); alert('Purchase complete!');">
        Purchase
      </button>
    </div>
  </div>
